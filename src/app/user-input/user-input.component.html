
<form (ngSubmit)="onSubmit()">

    <div class="input-group">
        <p>
            <label for="initialInvestment">Initial Investment</label>
            <input type="number" id="initial-Investment" name="initial-Investment" [(ngModel)]="enteredInitialInvestment" />
        </p>
    
        <p>
            <label for="annualInvestment">Annual Investment</label>
            <input type="number" id="annual-Investment" name="annualInvestment" [(ngModel)]="enteredAnnualInvestment"/>
        </p>
    </div>

    <div class="input-group">
        <p>
            <label for="expectedReturn">Expected Return</label>
            <input type="number" id="expected-Return" name="expectedReturn" [(ngModel)]="enteredExpectedReturn"/>
        </p>
    
        <p>
            <label for="initialInvestment">Duration</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="enteredDuration"/>
        </p>
    </div>
       
    
        <p>
            <button type="submit">Calculate</button>
        </p>
    
 
  
</form>
